<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyTheme</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f413087f9d.js"
      crossorigin="anonymous"
    ></script>
    <!-- https://fontawesome.com/v5.15/icons?d=gallery&p=2 -->
  </head>
  <body>
    <div class="decNumber">
      <div class="number">0</div>
    </div>
    <div class="binary">
      <div class="node" date-nr="128">128</div>
      <div class="node" date-nr="64">64</div>
      <div class="node" date-nr="32">32</div>
      <div class="node" date-nr="16">16</div>
      <div class="node" date-nr="8">8</div>
      <div class="node" date-nr="4">4</div>
      <div class="node" date-nr="2">2</div>
      <div class="node" date-nr="1">1</div>
    </div>
    <div class="controls">
      <div class="c1">
        <button class="start"><i class="fas fa-play"></i></button>
        <button class="stop"><i class="fas fa-pause"></i></button>
        <button class="restart"><i class="fas fa-stop"></i></button>
      </div>
      <div class="c2">
        <button class="speed025">0.25</button>
        <button class="speed05">0.5</button>
        <button class="speed1">1</button>
        <button class="speed2">2</button>
      </div>
      <div class="c3">
        <button class="zeroOne">0 and 1</button>
        <button class="numbers">Numbers</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
